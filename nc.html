<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cradle 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h2>Newton's Cradle 3D</h2>
            <p>Click and drag to rotate the view</p>
            <p>Use mouse wheel to zoom</p>
        </div>
        
        <div id="controls">
            <button onclick="startAnimation()">Start</button>
            <button onclick="resetCradle()">Reset</button>
            <button onclick="toggleAutoRotate()">Auto Rotate</button>
            <button onclick="liftBall(0)">Lift Left</button>
            <button onclick="liftBall(4)">Lift Right</button>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let balls = [];
        let strings = [];
        let frame;
        let autoRotate = false;
        let animationRunning = false;
        
        // Physics parameters
        const numBalls = 5;
        const ballRadius = 0.3;
        const stringLength = 3;
        const gravity = 9.81;
        const damping = 0.998;
        const restitution = 0.9;
        
        // Ball physics state
        let pendulums = [];
        
        class Pendulum {
            constructor(index, restX) {
                this.index = index;
                this.restX = restX;
                this.restY = 0; // Top of string
                this.angle = 0; // Angle from vertical
                this.angularVelocity = 0;
                this.length = stringLength;
                this.mass = 1;
            }
            
            getPosition() {
                return {
                    x: this.restX + this.length * Math.sin(this.angle),
                    y: this.restY - this.length * Math.cos(this.angle),
                    z: 0
                };
            }
        }
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Add lights
            setupLights();
            
            // Create Newton's cradle
            createCradle();
            
            // Add orbit controls
            setupControls();
            
            // Initialize pendulums
            initializePendulums();
            
            // Start animation loop
            animate();
        }
        
        function setupLights() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Point lights for dramatic effect
            const pointLight1 = new THREE.PointLight(0x4fc3f7, 0.5, 20);
            pointLight1.position.set(-5, 3, 3);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xff6b6b, 0.5, 20);
            pointLight2.position.set(5, 3, -3);
            scene.add(pointLight2);
        }
        
        function createCradle() {
            // Create frame
            createFrame();
            
            // Create balls and strings
            const spacing = ballRadius * 2;
            const startX = -(numBalls - 1) * spacing / 2;
            
            for (let i = 0; i < numBalls; i++) {
                const x = startX + i * spacing;
                const y = -stringLength + ballRadius;
                
                // Create ball
                const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
                const ballMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0xc0c0c0,
                    metalness: 0.8,
                    roughness: 0.1,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1
                });
                
                const ball = new THREE.Mesh(ballGeometry, ballMaterial);
                ball.position.set(x, y, 0);
                ball.castShadow = true;
                ball.receiveShadow = true;
                scene.add(ball);
                balls.push(ball);
                
                // Create string
                const stringGeometry = new THREE.CylinderGeometry(0.01, 0.01, stringLength, 8);
                const stringMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
                const string = new THREE.Mesh(stringGeometry, stringMaterial);
                string.position.set(x, -stringLength / 2, 0);
                scene.add(string);
                strings.push(string);
            }
        }
        
        function createFrame() {
            const frameGeometry = new THREE.BoxGeometry(0.1, 0.1, 1);
            const frameMaterial = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
            
            // Top horizontal bar
            const topBar = new THREE.Mesh(
                new THREE.BoxGeometry(numBalls * ballRadius * 2 + 2, 0.1, 0.1),
                frameMaterial
            );
            topBar.position.set(0, 0.5, 0);
            topBar.castShadow = true;
            scene.add(topBar);
            
            // Support posts
            const leftPost = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 4, 0.1),
                frameMaterial
            );
            leftPost.position.set(-(numBalls * ballRadius + 1), -1.5, 0);
            leftPost.castShadow = true;
            scene.add(leftPost);
            
            const rightPost = new THREE.Mesh(
                new THREE.BoxGeometry(0.1, 4, 0.1),
                frameMaterial
            );
            rightPost.position.set(numBalls * ballRadius + 1, -1.5, 0);
            rightPost.castShadow = true;
            scene.add(rightPost);
            
            // Base
            const base = new THREE.Mesh(
                new THREE.BoxGeometry(numBalls * ballRadius * 2 + 4, 0.2, 1),
                frameMaterial
            );
            base.position.set(0, -3.5, 0);
            base.castShadow = true;
            base.receiveShadow = true;
            scene.add(base);
            
            // Add a ground plane
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x333333,
                transparent: true,
                opacity: 0.3
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -4;
            ground.receiveShadow = true;
            scene.add(ground);
        }
        
        function setupControls() {
            // Simple orbit controls implementation
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let phi = 0, theta = Math.PI / 6; // spherical coordinates
            let radius = 8;
            
            const canvas = document.getElementById('canvas');
            
            canvas.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
                event.preventDefault();
            });
            
            canvas.addEventListener('mousemove', (event) => {
                if (isMouseDown) {
                    const deltaX = event.clientX - mouseX;
                    const deltaY = event.clientY - mouseY;
                    
                    phi -= deltaX * 0.01;
                    theta = Math.max(0.1, Math.min(Math.PI - 0.1, theta + deltaY * 0.01));
                    
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                }
            });
            
            document.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            canvas.addEventListener('wheel', (event) => {
                radius += event.deltaY * 0.01;
                radius = Math.max(3, Math.min(15, radius));
                event.preventDefault();
            });
            
            // Update camera rotation
            function updateCamera() {
                if (autoRotate) {
                    phi += 0.005;
                }
                
                // Convert spherical to cartesian coordinates
                camera.position.x = radius * Math.sin(theta) * Math.cos(phi);
                camera.position.y = radius * Math.cos(theta);
                camera.position.z = radius * Math.sin(theta) * Math.sin(phi);
                
                camera.lookAt(0, -1.5, 0);
            }
            
            // Add to animation loop
            const originalAnimate = animate;
            animate = function() {
                updateCamera();
                originalAnimate();
            };
        }
        
        function initializePendulums() {
            pendulums = [];
            const spacing = ballRadius * 2;
            const startX = -(numBalls - 1) * spacing / 2;
            
            for (let i = 0; i < numBalls; i++) {
                const x = startX + i * spacing;
                pendulums.push(new Pendulum(i, x));
            }
        }
        
        function updatePhysics(deltaTime) {
            if (!animationRunning) return;
            
            // Update pendulum physics
            for (let i = 0; i < pendulums.length; i++) {
                const pendulum = pendulums[i];
                
                // Simple pendulum equation: angular acceleration = -(g/L) * sin(angle)
                const angularAcceleration = -(gravity / pendulum.length) * Math.sin(pendulum.angle);
                
                // Update angular velocity and angle
                pendulum.angularVelocity += angularAcceleration * deltaTime;
                pendulum.angularVelocity *= damping; // Apply damping
                pendulum.angle += pendulum.angularVelocity * deltaTime;
            }
            
            // Handle collisions between adjacent balls
            for (let i = 0; i < pendulums.length - 1; i++) {
                const p1 = pendulums[i];
                const p2 = pendulums[i + 1];
                
                const pos1 = p1.getPosition();
                const pos2 = p2.getPosition();
                
                const dx = pos2.x - pos1.x;
                const dy = pos2.y - pos1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ballRadius * 2) {
                    // Collision detected - calculate collision response
                    const overlap = ballRadius * 2 - distance;
                    
                    if (overlap > 0) {
                        // Calculate collision normal
                        const nx = dx / distance;
                        const ny = dy / distance;
                        
                        // Get velocities at collision point
                        const v1x = -p1.angularVelocity * p1.length * Math.cos(p1.angle);
                        const v1y = p1.angularVelocity * p1.length * Math.sin(p1.angle);
                        const v2x = -p2.angularVelocity * p2.length * Math.cos(p2.angle);
                        const v2y = p2.angularVelocity * p2.length * Math.sin(p2.angle);
                        
                        // Relative velocity
                        const dvx = v2x - v1x;
                        const dvy = v2y - v1y;
                        
                        // Relative velocity in collision normal direction
                        const dvn = dvx * nx + dvy * ny;
                        
                        // Do not resolve if velocities are separating
                        if (dvn > 0) continue;
                        
                        // Collision impulse
                        const impulse = -(1 + restitution) * dvn / (1/p1.mass + 1/p2.mass);
                        
                        // Apply impulse to angular velocities
                        const impulse1 = impulse / p1.mass;
                        const impulse2 = impulse / p2.mass;
                        
                        // Convert linear impulse back to angular impulse
                        const angularImpulse1 = (impulse1 * nx * Math.cos(p1.angle) - impulse1 * ny * Math.sin(p1.angle)) / p1.length;
                        const angularImpulse2 = -(impulse2 * nx * Math.cos(p2.angle) - impulse2 * ny * Math.sin(p2.angle)) / p2.length;
                        
                        p1.angularVelocity += angularImpulse1;
                        p2.angularVelocity += angularImpulse2;
                    }
                }
            }
            
            // Update visual positions
            for (let i = 0; i < pendulums.length; i++) {
                const pendulum = pendulums[i];
                const pos = pendulum.getPosition();
                
                // Update ball position
                balls[i].position.set(pos.x, pos.y, pos.z);
                
                // Update string position and rotation
                const stringCenterX = (pendulum.restX + pos.x) / 2;
                const stringCenterY = (pendulum.restY + pos.y) / 2;
                strings[i].position.set(stringCenterX, stringCenterY, 0);
                
                // Rotate string to point from anchor to ball
                const stringAngle = Math.atan2(pos.x - pendulum.restX, pendulum.restY - pos.y);
                strings[i].rotation.z = stringAngle;
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 0.016; // Approximately 60 FPS
            updatePhysics(deltaTime);
            
            renderer.render(scene, camera);
        }
        
        // Control functions
        function startAnimation() {
            animationRunning = true;
            // Give the first ball an initial push (lift it to 45 degrees)
            pendulums[0].angle = -Math.PI / 4; // 45 degrees
            pendulums[0].angularVelocity = 0;
        }
        
        function resetCradle() {
            animationRunning = false;
            initializePendulums();
            
            // Reset visual positions
            for (let i = 0; i < balls.length; i++) {
                const pos = pendulums[i].getPosition();
                balls[i].position.set(pos.x, pos.y, pos.z);
                strings[i].position.set(pos.x, -stringLength / 2, 0);
                strings[i].rotation.z = 0;
            }
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
        }
        
        function liftBall(index) {
            if (index >= 0 && index < pendulums.length) {
                animationRunning = true;
                pendulums[index].angle = index === 0 ? -Math.PI / 3 : Math.PI / 3; // 60 degrees
                pendulums[index].angularVelocity = 0;
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize the application
        init();
    </script>
</body>
</html>
